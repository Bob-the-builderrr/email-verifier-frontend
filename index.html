<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Verifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    textarea, input[type="file"] {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
    }

    .valid {
      background: #d4edda;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #28a745;
    }

    .invalid {
      background: #f8d7da;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Verifier</h2>
    <form id="emailForm">
      <textarea id="emails" rows="8" placeholder="Enter one email per line..."></textarea>
      <input type="file" id="csvFile" accept=".csv" />
      <button type="submit">Verify Emails</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const BACKEND_URL = "https://email-verifier-backend.onrender.com/verify-emails";

    document.getElementById("emailForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const textarea = document.getElementById("emails");
      const file = document.getElementById("csvFile").files[0];
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Verifying, please wait...";

      let emails = [];

      if (textarea.value.trim()) {
        emails = textarea.value.trim().split('\n').map(e => e.trim()).filter(e => e.includes("@"));
      } else if (file) {
        const content = await file.text();
        emails = content.split('\n').map(e => e.trim()).filter(e => e.includes("@"));
      }

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ emails })
        });

        const data = await res.json();
        resultDiv.innerHTML = '';
        data.forEach(r => {
          const div = document.createElement("div");
          div.className = r.isValid ? "valid" : "invalid";
          div.innerHTML = `<strong>${r.email}</strong><br>${r.errorMessage}`;
          resultDiv.appendChild(div);
        });
      } catch (err) {
        resultDiv.innerHTML = `<div class="invalid">Error: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
