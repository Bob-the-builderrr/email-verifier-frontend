<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚ú® Email Verifier</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    textarea, input[type="file"] {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .result {
      margin-top: 20px;
    }

    .valid, .invalid, .unverifiable {
      padding: 14px;
      margin-bottom: 10px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.6;
    }

    .valid {
      background-color: #e6ffed;
      border-left: 6px solid #28a745;
    }

    .invalid {
      background-color: #ffe6e6;
      border-left: 6px solid #dc3545;
    }

    .unverifiable {
      background-color: #fff7d6;
      border-left: 6px solid #ffc107;
    }

    small {
      display: block;
      margin-top: 6px;
      font-size: 12px;
      color: #555;
    }

    strong {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ú® Magical Email Verifier</h2>
    <form id="emailForm">
      <textarea id="emails" rows="6" placeholder="üìù Enter one email per line..."></textarea>
      <input type="file" id="csvFile" accept=".csv" />
      <button type="submit">üîç Verify Emails</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const BACKEND_URL = "https://email-verifier-backend-k5az.onrender.com/verify-emails";

    document.getElementById("emailForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const textarea = document.getElementById("emails");
      const file = document.getElementById("csvFile").files[0];
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Verifying, please wait...";

      let emails = [];

      if (textarea.value.trim()) {
        emails = textarea.value.trim().split('\n').map(e => e.trim()).filter(e => e.includes("@"));
      } else if (file) {
        const content = await file.text();
        emails = content.split('\n').map(e => e.trim()).filter(e => e.includes("@"));
      }

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ emails })
        });

        const data = await res.json();
        resultDiv.innerHTML = '';
        data.forEach(r => {
          const div = document.createElement("div");

          if (r.isValid === true) {
            div.className = "valid";
            div.innerHTML = `‚úÖ <strong>${r.email}</strong><br>${r.errorMessage}`;
          } else if (r.isValid === false) {
            div.className = "invalid";
            div.innerHTML = `‚ùå <strong>${r.email}</strong><br>${r.errorMessage}`;
          } else {
            div.className = "unverifiable";
            div.innerHTML = `‚ö†Ô∏è <strong>${r.email}</strong><br>${r.errorMessage}`;
          }

          if (r.ipUsed) {
            div.innerHTML += `<small>Verified using IP: ${r.ipUsed}</small>`;
          }

          resultDiv.appendChild(div);
        });
      } catch (err) {
        resultDiv.innerHTML = `<div class="invalid">‚ùå Error: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
